<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sentiment Analyzer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        transition: background 0.5s ease;
      }

      .positive {
        background: linear-gradient(to right, #fff1f1, #ff6f91);
      }

      .neutral {
        background: linear-gradient(to right, #fffff0, #f7d774);
      }

      .negative {
        background: linear-gradient(to right, #f0f8ff, #6b8eae);
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      input[type="text"] {
        width: 90%;
        padding: 12px;
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      input[type="submit"] {
        margin-top: 20px;
        padding: 10px 24px;
        background-color: #5c67f2;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      h2 {
        margin-top: 20px;
        color: #333;
      }
    </style>
  </head>
  <body class="{{ category }}">
    <div class="container">
      <h1>Sentiment Analyzer</h1>
      <form method="post">
        {% csrf_token %}
        <input
          type="text"
          name="tweet"
          placeholder="Enter a sentence..."
          required
        />
        <br />
        <input type="submit" value="Analyze" />
      </form>

      {% if sentiment %}
      <h2>Prediction: {{ sentiment }}</h2>
      {% endif %}
    </div>
  </body>
</html>
